<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Life Blog</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-L9HE6N4D8Z"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-L9HE6N4D8Z');
</script>

</head>
<body>
    <header id="header">
        <h1>Healthy Life Blog</h1>
        <nav>
            <ul>
                <li><a href="create-post.html">Write a Post</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 카테고리별 게시글 목록 -->
        <section id="health-tips">
            <h2>Health Tips</h2>
            <ul id="health-tips-list"></ul>
        </section>

        <section id="diet-recipes">
            <h2>Diet & Recipes</h2>
            <ul id="diet-recipes-list"></ul>
        </section>

        <section id="mental-health">
            <h2>Mental Health</h2>
            <ul id="mental-health-list"></ul>
        </section>

        <section id="exercise">
            <h2>Exercise</h2>
            <ul id="exercise-list"></ul>
        </section>
    </main>

    <footer id="footer">
        <p>&copy; 2025 Healthy Life Blog</p>
    </footer>

    <script>
        // 로컬 저장소에서 게시글 불러오기
        const posts = JSON.parse(localStorage.getItem('blogPosts')) || [];

        // 카테고리별로 게시글 추가
        posts.forEach(post => {
            const listId = `${post.category}-list`;
            const list = document.getElementById(listId);

            if (list) {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${post.title}</strong>: ${post.content}`;
                list.appendChild(listItem);
            }
        });
    </script>
</body>
</html>
